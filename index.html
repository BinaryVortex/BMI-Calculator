<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form class="calculator" action="#">
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" min="0" step="0.01" placeholder="Enter your weight" />
      </div>

      <div>
        <label for="height">Height (cm)</label>
        <input type="number" id="height" min="0" step="0.01" placeholder="Enter your height" />
      </div>

      <div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="output">
      <p>Your BMI is</p>
      <div id="bmi">0</div>
      <div id="desc">N/A</div>
    </div>

    <div class="bmi-scale">
      <div style="--color: var(--underweight);">
        <h4>Underweight</h4>
        <p>&lt; 18.5</p>
      </div>
      <div style="--color: var(--normal);">
        <h4>Normal</h4>
        <p>18.5 - 25</p>
      </div>
      <div style="--color: var(--overweight);">
        <h4>Overweight</h4>
        <p>25 - 30</p>
      </div>
      <div style="--color: var(--obese);">
        <h4>Obese</h4>
        <p>&gt;= 30</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
